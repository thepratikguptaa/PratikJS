<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // adding elements
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('Python')
    addLanguage('C++')

    function addOptiLanguage(langName) {  // another way to add element
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName)) // better way
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('Java')
    addOptiLanguage('C')

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "QBasic" // but try to avoid this method... don't use innerHTML
    const newli = document.createElement('li')
    newli.textContent = "QBasic"
    secondLang.replaceWith(newli)

    // another method
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>CSS</li>"

    // remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
